<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Helen Castello</title>
</head>
<body class="theme-light">
    <header>
        <div id="logo">HC</div>
        <div>
            <button id="theme-toggle"><i class="fas fa-sun"></i></button>
        </div>
        <div>
            <button id="nav-toggle" class="nav-toggle"><i class="fas fa-bars"></i></button>
            <nav class="nav-links" id="nav-links">
                <a href="#home-section" class="fas fa-home"></a>
                <a href="#resume-section" class="fas fa-file-alt"></a>
                <a href="#projects-section" class="fas fa-briefcase"></a>
                <a href="#blog-section" class="fas fa-blog"></a>
                <a href="#contact-section" class="fas fa-envelope"></a>
            </nav>
        </div>
    </header>
    <main>
        <div><hr></div>
        <section>
            <div class="section" id="home-section"></div>
            <div class="section" id="resume-section"></div>
            <div class="section" id="projects-section"></div>
            <div class="section" id="blog-section"></div>
            <div class="section" id="contact-section"></div>
        </section>
    </main>
    <footer class="theme-light">
        <div><hr></div>
        <p>&copy; <span id="year"></span> HELEN. ALL RIGHTS RESERVED.</p>
    </footer>
    <script>
        $(document).ready(function() {
            $("#home-section").load("home.html");
            $("#resume-section").load("resume.html");
            $("#projects-section").load("projects.html");
            $("#blog-section").load("blog.html");
            $("#contact-section").load("contact.html");
        });
    </script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
